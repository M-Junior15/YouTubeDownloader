<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <form action="/index" method="post">
        <div class="download">
            <input autocomplete="off" autofocus class="url" name="url" placeholder="URL" type="text">  
        </div>
    </form>
    <div class="box">
        <input type="checkbox" id="playlist" name="single" value="playlist">
        <label for="playlist">Playlist</label>
            
        <input type="checkbox" id="single" name="single" value="single">
        <label for="single">Single</label> 
    </div> 
    <div class="box1">
        <input type="checkbox" id="video" name="video" value="video">
        <label for="video">Video</label>
            
        <input type="checkbox" id="audio" name="audio" value="audio">
        <label for="audio">Audio</label> 
    </div>
    <button type="button">Download</button> 
</body>
</html>
